<html lang="en">
<head>

    <title>Tính bình phương</title>
</head>
<body>
<script>
    let numbers = +prompt('Nhập số cần tính bình phương?');
</script>
</body>
<script>

        let b;
        b = a * a;

    }

    multiple(numbers);
