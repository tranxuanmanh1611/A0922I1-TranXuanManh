<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CustomerList</title>
</head>
<body>
<a href="customer_manager/update">Add new customer</a>
    <table >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <tr th:each="c : ${list}" th:object="${c}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{address}"></td>
        </tr>
    </table>
</body>
</html>
