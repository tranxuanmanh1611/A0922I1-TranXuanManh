<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

</head>
<body>
<h1>Product List</h1>
<form action="product_manager/search" method="get">
    <input type="text" name="searchByName">

<a href="product_manager/add">Add a new product</a>
    <table>
        <tr>
            <th>Number</th>

            <th>Category</th>

    </table>
