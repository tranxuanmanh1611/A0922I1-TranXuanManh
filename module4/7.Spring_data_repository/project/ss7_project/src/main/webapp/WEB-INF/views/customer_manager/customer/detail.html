<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CustomerDetail</title>
</head>
<body>
<h3 th:if="${error!=null}" style="color: red" th:text="${error}"></h3>
<table th:object="${customer}">
  <tr>
      <th>First Name: </th><td th:text="*{firstName}"></td>
      <th>Last Name: </th><td th:text="*{lastName}"></td>
  </tr>
    <tr>
        <td><a th:href="@{delete/{id}(id=*{id})}"><button>Delete</button></a></td>
        <td><a th:href="@{save/{id}(id=*{id})}"><button>Edit</button></a></td>
    </tr>
</table>
</body>
</html>
