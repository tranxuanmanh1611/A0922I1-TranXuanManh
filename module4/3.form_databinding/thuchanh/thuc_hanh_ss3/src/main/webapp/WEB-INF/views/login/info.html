<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
  <table th:object="${user}" style="border: 1px red solid">
    <tr><td><h1>WELCOME</h1></td></tr>
    <tr>
      <th>Account:</th>
      <td th:text="*{account}"></td>
    </tr>

    <tr>
      <th>Name:</th>
      <td th:text="*{name}"></td>
    </tr>
    <tr>
      <th>Email:</th>
      <td th:text="*{email}"></td>
    </tr>
    <tr>
      <th>Age:</th>
      <td th:text="*{age}"></td>
    </tr>
  </table>
  <a href="">Logout</a>
</body>
</html>
