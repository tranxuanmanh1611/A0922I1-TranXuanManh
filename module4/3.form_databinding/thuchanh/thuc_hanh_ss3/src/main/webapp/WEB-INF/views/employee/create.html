<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Let's fill your new employee information</title>
</head>
<body>
    <form action="" method="post" th:object="${employee}">
        <table>
            <tr>
                <th>ID:</th>
                <td>
                    <input type="text" th:field="*{id}">
                </td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <th>Contact:</th>
                <td>
                    <input type="text" th:field="*{contactNumber}">
                </td>
            </tr>
        </table>
        <button type="submit">Add</button>
    </form>
</body>
</html>
