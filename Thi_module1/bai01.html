<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng, tính tổng số chẵn, tổng số lẻ</title>
</head>
<body>

</body>
<script>

    do {
        numbers = +prompt('Bạn muốn tạo mảng bao nhiêu phần tử?');
        if (numbers > 20) {
            alert('Số lượng phần tử không được quá 20, yêu cầu nhập lại.');

        }
    } while (numbers>20)

    function Create_arr(number) {
        let arrayNumbers = [];
        for (let i = 0; i < number; i++) {
            arrayNumbers[i] = +prompt('Nhập phần tử thứ ' + (i + 1));
        }
        document.write('Bạn đã tạo xong mảng ' + '[' + arrayNumbers + ']');
        return arrayNumbers;
    }

    let arrayNumber = Create_arr(numbers);

    function Minus_even_odd(arr) {
        let sumOdds = 0;
        let sumEvens = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sumEvens += arr[i];
            } else {
                sumOdds += arr[i];
            }
        }
        document.write('<br>Tổng các số chẵn là: ' + sumEvens + '<br>Tổng các số lẻ là: ' + sumOdds
            + '<br>Hiệu của tổng số chẵn và tổng số lẻ là: ' + (sumEvens - sumOdds));
    }

    Minus_even_odd(arrayNumber);
</script>
</html>
