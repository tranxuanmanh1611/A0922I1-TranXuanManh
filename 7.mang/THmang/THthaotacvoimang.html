<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm mảng và hiển thị</title>
</head>
<body>
<label><input type="text" placeholder="Nhập phần tử" id="element"></label>
<button onclick="add_element();">Add</button>
<button onclick="display_element();">Display</button>
<p id="vitrihienthi"></p>
</body>
<script>
    let x;
    x=0
    let array=[];
    function add_element() {
        array[x]= document.getElementById('element').value;
        alert('Nhập vào thành công element '+ array[x]+' tại vị trí '+ x);
        x++;
        document.getElementById('element').innerText=""
    }
    function display_element() {
let i;
let e;
e='<hr>'
for (i=0;i<array.length;i++){
    e += 'element ' + i +' = '+ array[i] +'<br>';
}
document.getElementById('vitrihienthi').innerHTML=e;
    }
</script>
</html>
