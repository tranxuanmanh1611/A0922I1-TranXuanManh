<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng và đếm kí tự số</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let arrlenght = +prompt('Nhập độ dài mảng');
    for (let i = 0; i < arrlenght; i++) {
        arr[i] = prompt('Nhập vào phần tử')
    }
    (function Kiemtra() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= 0 || arr[i] > 0) {
                count++
            }

        }
        alert('Có ' + count + ' kí tự số trong mảng')
    }())
</script>
</html>
