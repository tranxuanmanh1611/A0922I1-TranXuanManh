    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class flashLamp {
        constructor(battery) {
            this.battery = battery;
        }

        setBattery(value) {
            this.battery = value;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        CheckOnOff() {
            if (this.status) {
                alert('đang mở')
            } else {
                alert('đang tắt')
            }
        }

        turnOn() {
            this.status = true;
            battery--
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    lamp.setBattery(battery);

    document.write("Battery info:" + lamp.getBatteryInfo() + "<br/>");

    lamp.CheckOnOff();
