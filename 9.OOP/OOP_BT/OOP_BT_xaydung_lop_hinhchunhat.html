<script>
    class Hinhchunhat {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth(value) {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(value) {
            this.width = value;
        }

        setHeight(value) {
            this.height = value;
        }
        getArea(){
            return this.width*this.height;
        }
        getPerimeter(){
            return 2*(this.height+this.width)
        }
        draw(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.fillRect(0,0,this.width,this.height)
            ctx.stroke();
        }
    }
    let a= new Hinhchunhat(200,100)
    a.draw()
