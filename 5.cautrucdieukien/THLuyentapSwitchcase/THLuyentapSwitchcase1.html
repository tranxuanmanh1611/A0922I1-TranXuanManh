<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc switch case</title>
</head>
<body>

</body>
<script>

   let browser = prompt('Bạn đang dùng trình duyệt nào?');
    switch (browser) {
        case "Edge":
            alert('you have got the Edge');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
            alert('Ok có hỗ trợ hết nha');
            break;
         default:
             alert('mong là dựng được cái trang');
    }
</script>
</html>
