<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text " id="month" placeholder="Nhập tháng vào đây">
    <button type="button" onclick="test();">Kiểm tra</button>
    <p id="result"></p>
</form>
</body>
<script>
    function test(){
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 2:
                document.getElementById('result').innerText= 'tháng '+ document.getElementById('month').value +' có 28 hoặc 29 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText='tháng '+ document.getElementById('month').value +' có 31 ngày';
                break;
            default:
                document.getElementById('result').innerText= 'tháng '+ document.getElementById('month').value +' có 30 ngày';
                break;
        }
    }
</script>
</html>
