<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
</body>
<script>

    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img alt="" width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 30;
            console.log('ok: ' + this.left);
        }

        moveDown() {
            this.top += 30;
            console.log('ok: ' + this.top);
        }

        moveLeft() {
            this.left -= 30;
            console.log('ok: ' + this.left);
        }

        moveUp() {
            this.top -= 30;
        }
    }

    let link = 'https://i.pinimg.com/originals/2c/0a/08/2c0a08b3751b4401ffa8f1719a642b9d.png';
    let hero = new Hero(link, 20, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
            hero.moveRight();
        } else if (hero.left > window.innerWidth - hero.size && window.innerHeight - hero.size > hero.top) {
            hero.moveDown();
        } else if (window.innerHeight - hero.size < hero.top) {
            hero.moveLeft();
        }
        if (hero.left <30) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 0.00001)
    }

    start();

</script>
</html>
