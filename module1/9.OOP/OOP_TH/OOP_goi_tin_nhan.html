    class Mobile {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.message = '';
        }

        getMessage() {
            return this.message;
        }

        setMessage(value) {
            this.message = value;
        }

        sendMessage(message, toMobile) {
            toMobile.setMessage(message);
        }
    }
