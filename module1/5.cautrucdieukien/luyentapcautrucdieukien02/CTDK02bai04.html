<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>

</body>
<script>
    let a = +prompt('Nhập độ dài cạnh thứ nhất');
    let b= +prompt('Nhập độ dài cạnh thứ hai');
    if (isNaN(a)||isNaN(b)||a<=0||b<=0){
        alert('Không thể tính')
    } else {
        let area = a*b
        alert('diện tích hình chữ nhật là'+' '+ area)
    }
</script>
</html>
