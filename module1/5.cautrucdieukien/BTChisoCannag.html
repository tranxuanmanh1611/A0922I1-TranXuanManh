<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>

</body>
<script>
    let height = +prompt('Nhập chièu cao của bạn theo mét');
    let weight = +prompt('Nhập cân nặng của bạn theo kg')
    let result = weight/(height*height)
    result<18.5? alert('skinny'):
                result<25? alert('Normal') :
                    result<30? alert('Overweight'): alert('Obese')
</script>
</html>
