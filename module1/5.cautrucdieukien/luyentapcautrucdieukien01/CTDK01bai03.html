<script>
    let z= +prompt('Nhập một số nguyên bất kì');
    if (z<0){
        alert('Đây là số nguyên âm')
    } else if (z>0){
        alert('Đây là số nguyên dương')
    } else if (z ===0){
        alert('Đây không phải là số nguyên dương, cũng không phải số nguyên âm')
    } else {
        alert('vui lòng nhập lại')
    }
</script>
