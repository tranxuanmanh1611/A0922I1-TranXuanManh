<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<h4>Tiền điện thoại</h4>
<p><em>Nếu là cơ quan nhập mã CQ, hộ gia đình nhập HGD</em></p>
<label><input type="text" placeholder="Nhập mã" id="code"></label>
<p>Nhập thời gian sử dụng điện thoại theo phút</p>
<label><input type="number" placeholder="Nhập thời gian sử dụng" id="time"><span>phút</span></label>
<br><br><button type="button" onclick="check();">Kiểm tra</button>
<h1 id="result"> </h1>
</body>
<script>
    function check() {
let time = +document.getElementById('time').value;
let code = document.getElementById('code').value;
let cost;
if (code==='CQ'){
    cost = 5000;
    if(time<30){
        let result= cost*time;
document.getElementById('result').innerText= 'Tiền điện thoại tháng này của quý công ty là' + ' '+ result + 'VND';
    }else {
        let result= cost*time*1.1
        document.getElementById('result').innerText='Tiền điện thoại tháng này của quý công ty là' + ' '+ result + 'VND'
    }
} else {
    cost = 3000;
        let result=cost*time;
        document.getElementById('result').innerText='Tiền điện thoại tháng này của gia đình bạn là'+' '+ result +'VND'
    }
    }
</script>
</html>
