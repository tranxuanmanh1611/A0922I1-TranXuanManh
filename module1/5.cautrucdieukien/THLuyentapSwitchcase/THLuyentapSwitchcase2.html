<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập switchcase 2</title>
</head>
<body>

</body>
<script>
    let a=+prompt('Nhập số từ 0-3');
    switch (a) {
case 0:
    alert(0);
    break;
case 1:
    alert(1);
    break;
case 2:
case 3:
    alert('2,3');
    break;
    default:
        alert('sai yêu cầu');
    }
</script>
</html>
