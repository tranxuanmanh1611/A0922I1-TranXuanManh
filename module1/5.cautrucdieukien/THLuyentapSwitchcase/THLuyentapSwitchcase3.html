<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc if else</title>
</head>
<body>

</body>
<script>
    let a=+prompt('nhập một số bất kì')
    if (a>0){
        alert(1)
    }
    else if (a===0){
        alert(0)
    }
    else {
        alert(-1)
    }
</script>
</html>
