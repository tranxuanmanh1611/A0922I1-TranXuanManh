<script>
    let numInput = +prompt("Nhap mot so nguyen");

    function Tinh_giai_thua(a) {
        for (let i = (a - 1); i > 0; i--) {
            a = a * i
        }
        alert(a)
    }

    Tinh_giai_thua(numInput);

</script>
