<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc mang so nguyen</title>
</head>
<body>

</body>
<script>
    let numberArray = [];
    let i = 0;
    do {
        numberArray[i] = prompt('nhap vao ki tu bat ki,neu muon dung lai nhap "stop"');
        i++;
    } while (numberArray[i - 1] !== 'stop')
    numberArray.pop();
    Tim_ki_tu(prompt('Nhap vao mot ki tu'))

    function Tim_ki_tu(a) {
        let count = 0;
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] === a) {
                count++
            }
        }
        if (count === 0) {
            alert('-1')
        } else {
            alert(a + ' xuat hien ' + count + ' lan trong mang')
        }
    }
</script>
</html>
