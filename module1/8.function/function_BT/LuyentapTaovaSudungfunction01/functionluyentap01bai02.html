<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tăng đối số thêm 1</title>
</head>
<body>
<script>
    let numberIn = +prompt('Nhập vào 1 số');

    function increase(a) {
        return ++a;
    }

    alert('kêt quả trả ra là ' + increase(numberIn))
</script>
</body>
</html>
