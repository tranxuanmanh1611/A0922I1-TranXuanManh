<script>
    let stringInput = prompt('Nhập chuỗi');

    function StandardlizeString(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            arr[i] = str[i];
        }
        for (let i = 0; i < arr.length; i++) {
            if (i === 0 || arr[i - 1] === ' ') {
                arr[i] = arr[i].toUpperCase();
            } else {
                arr[i] = arr[i].toLowerCase();
            }
        }
        let data = ' ';
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === ' ' && arr[i + 1] === ' ') {
                continue;
            }
            data += arr[i];
        }
        alert(data);
    }

    StandardlizeString(stringInput);
</script>
