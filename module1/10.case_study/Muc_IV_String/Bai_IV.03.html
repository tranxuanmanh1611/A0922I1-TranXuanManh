<!DOCTYPE html>

    <title>Tìm số lượng kí tự chung</title>

</body>
<script>
    function Same_Character_count(str1, str2) {
        let arr1=[];
        let arr2=[];
        for (let i=0;i<str1.length;i++){
            arr1[i]=str1[i];
        }

        for (let i=0;i<str2.length;i++){
            arr2[i]=str2[i];
        }
        console.log(arr1)
        console.log(arr2)
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            if (arr2.indexOf(arr1[i]) !== -1) {
                count += 1;
            }
        }
        alert('2 xâu này có ' + count + ' kí tự chung');
    }

    Same_Character_count(prompt('nhập xâu thứ nhất'), prompt('nhập xâu thứ hai'));
</script>
