<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm nguyên âm trong chuỗi</title>
</head>
<body>

</body>
<script>
    let Arr = [];
    let Arrlenght = +prompt('Nhập độ dài chuỗi');
    for (let i = 0; i < Arrlenght; i++) {
        Arr[i] = +prompt('Nhập vào số nguyên')
    }
    let Minuscount = 0;
    for (let i = 0; i < Arr.length; i++) {
        if (Arr[i] < 0) {
            Minuscount++
        }
    }
    alert('Trong chuỗi có ' + Minuscount + ' số nguyên âm')
</script>
</html>
