<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ ca rô</title>
</head>
<body>
<h2>Tic Tac Toe</h2>
<p id="carotable"></p>
</body>
<script>
    let data = '';
    let carotable = [];
    for (let i = 0; i < 10; i++) {
        carotable[i] = ['(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)', '(.)']
    }
    for (let i = 0; i < 10; i++) {
        data += '<br><br>'
        for (let j = 0; j < 10; j++) {
            data += carotable[i][j] + '&nbsp&nbsp&nbsp&nbsp&nbsp'
        }
    }
    data += '<br><br>' + '<input type="button" value="X đánh" onclick="X();">'
        + '<input type="button" value="O đánh" onclick="O();">'
        + '<a href="http://localhost:63342/module1/7.mang/BTmang/BTSudungCacHam/BTCaro.html?_ijt=qk3iigta38ckfjpdkp7qe2gtph"><button>Replay</button></a> ';
    document.getElementById('carotable').innerHTML = data

    function X() {
        let hang = +prompt('Vị trí hàng');
        let cot = +prompt('Vị trí cột');
        let data = ''
        if (carotable[hang - 1][cot - 1] === '(.)') {
            carotable[hang - 1][cot - 1] = 'X';
            for (let i = 0; i < 10; i++) {
                data += '<br><br>'
                for (let j = 0; j < 10; j++) {
                    data += carotable[i][j] + '&nbsp&nbsp&nbsp&nbsp&nbsp'
                }

            }
            data += '<br><br>' + '<input type="button" value="X đánh" onclick="X();">'
                + '<input type="button" value="O đánh" onclick="O();">'
                + '<a href="http://localhost:63342/module1/7.mang/BTmang/BTSudungCacHam/BTCaro.html?_ijt=qk3iigta38ckfjpdkp7qe2gtph"><button>Replay</button></a> ';

            document.getElementById('carotable').innerHTML = data
        } else {
            alert('Đã có người chơi')
            for (let i = 0; i < 10; i++) {
                data += '<br><br>'

                }

            document.getElementById('carotable').innerHTML = data
        }
    }

                }
