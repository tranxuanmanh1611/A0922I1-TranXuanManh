<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào và so sánh 2 chuỗi</title>
</head>
<body>

</body>
<script>
    let str1 = prompt('Nhập vào chuỗi thứ nhất');
    let str2 = prompt('Nhập vào chuỗi thứ hai');
    if (str1.length !== str2.length) {
        alert('Hai chuỗi khác nhau')
    }
    let count = 0
    for (let i = 0; i < str1.length; i++) {
        if (str1[i] !== str2[i]) {
            count++
        }
    }

    if (count > 0) {
        alert('Hai chuỗi khác nhau')
    } else {
        alert('Hai chuỗi giống nhau')
    }

</script>
</html>
