<script>
  /* làm kiểu vòng while lồng nhau
  let tab,i,j;
    tab= '<table border="1" cellpadding="3" cellspacing="0">'
    i=1;
    j=2;
    while (i<=9){
        tab=tab+ '<tr>';
        while (j<=9){
            tab=tab+'<td>'+j +'x'+ i+'='+j*i+'</td>';
            j++
        }
        tab=tab+'</tr>';
        i++
        j=2
    }
    tab=tab+'</table>';
    document.write(tab)*/

    /*làm kiểu vòng lặp do*/
    let tab,i,j;
    tab='<table border="1" cellpadding="3" cellspacing="0">'
    for(i=1;i<=9;i++){
        tab=tab+'<tr>'
        for (j=2;j<=9;j++){
            tab=tab+'<td>'+ j+'x'+i +'='+j*i+'</td>'
        }
        tab=tab+'</tr>'
    }
    tab=tab+'</table>';
    document.write(tab)
</script>
