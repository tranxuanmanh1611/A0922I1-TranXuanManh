<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự khác nhau</title>
</head>
<body>

</body>
<script>
    let inputStr = prompt('Nhập vào chuỗi');

    function Count_Different_Char(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            arr[i] = str[i];
        }
        console.log(arr);
        let arr2 = [arr[0]];

        for (let i = 1; i < arr.length; i++) {
            if (arr2.indexOf(arr[i]) === -1) {
                arr2.push(arr[i]);
            }
        }
        console.log(arr2);
        alert('Xâu này có ' + arr2.length + ' kí tự khác nhau')
    }

    Count_Different_Char(inputStr);
</script>
</html>
