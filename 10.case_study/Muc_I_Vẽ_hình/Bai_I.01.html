<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++) {
            if (i === 0 || i === 3) {
                document.write('*')
            } else {
                if (j === 0 || j === 4) {
                    document.write('*')
                } else {
                    document.write('&nbsp&nbsp')
                }
            }
        }
        document.write('<br>')
    }
</script>
</html>
