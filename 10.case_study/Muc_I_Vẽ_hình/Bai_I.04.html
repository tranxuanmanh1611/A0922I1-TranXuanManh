<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân rỗng</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 9; j++) {
            if (i === 0) {
                if (j === 5) {
                    document.write('*')
                } else {
                    document.write('&nbsp')
                }
            } else if (i === 1) {
                if (j > 3 && j < 7) {
                    document.write('*')
                } else {
                    document.write('&nbsp')
                }
            } else if (i === 2) {
                if (j > 2 && j < 8) {
                    document.write('*')
                } else {
                    document.write('&nbsp')
                }
            } else if (i === 3) {
                if (j > 1 && j < 9) {
                    document.write('*')
                } else {
                    document.write('&nbsp')
                }
            } else {
                document.write('*')
            }
        }
        document.write('<br>')
    }
</script>
</html>
