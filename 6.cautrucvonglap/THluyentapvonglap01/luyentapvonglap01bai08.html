<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="start();">Bắt đầu chơi</button>
</body>
<script>
    function start() {
        let min;
        let max;
    min= +prompt('Nhập giới hạn dưới');
    max= +prompt('Nhập giới hạn trên');
let random = Math.floor(Math.random()*(max-min+1))+min;
let answer;
do {
    answer= +prompt('Nhập số bạn đoán vào');
    if (answer===random){
        alert('Chúc mừng đã đoán đúng')
    break;
    }else if (answer<random){
        alert('Đáp án là số lớn hơn')
    }else {
        alert('Đáp án là số nhỏ hơn')
    }
}while (answer!==random)

    }
</script>
</html>
