<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>

</body>
<script>
    let num= +prompt('Nhập số bạn cần tính giai thừa')
    let giaithua;
    giaithua= num;
    let i;
    i=1
    while (i<num){
        num = num -1;
        giaithua *= num;
    }
    document.write(giaithua)
</script>
</html>
