<script>
    let i;/*hangdoc*/
    let j; /*hangngang*/
    for (i=0;i<5;i++){
        for (j=0;j<5;j++){
            if (j<=i){
                document.write('*');
            }
            else {
                document.write(' ');
            }

        }
        document.write('<br>')
    }

    document.write('<br>')

    for (i=0;i<5;i++){
        for (j=0;j<(5-i);j++){
                document.write('*')
            }
        document.write('<br>')
        }
        document.write('<br>')

    for (i=1;i<6;i++){
        for (j=5;j>0;j--){
            if(j>i){
                document.write('_')
            }else {
                document.write('*')
            }

        }
        document.write('<br>')
    }
    document.write('<br>')

    for (i=0;i<5;i++){
        for (j=0;j<5;j++){
            if (j>=i){
                document.write('*')
            }else {document.write('_')}
        }
        document.write('<br>')
    }
</script>
