<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/form.css">
    <script src="resources/jQuery/jQuery3.7.0.js"></script>
</head>
<body>
<script>
    $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
<div id="header"></div>
<div class="container">
    <div class="row form">
        <div class="col-8">
            <form action="">
                <table class="table">
                    <tr class="title">
                        <th colspan="2">ADD NEW EMPLOYEE</th>
                    </tr>
                    <tr>
                        <th>Employee's name:</th>
                        <td>
                            <input type="text" name="employeeName">
                        </td>
                    </tr>
                    <tr>
                        <th>Employee's position:</th>
                        <td>
                            <select name="employeePosition">
                                <option value="1">Receptionist</option>
                                <option value="2">Staff</option>
                                <option value="3">Executive</option>
                                <option value="4">Supervisor</option>
                                <option value="5">Director</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Academic level:</th>
                        <td>
                            <select name="employeeAcademicLevel">
                                <option value="1">Intermediate</option>
                                <option value="2">College</option>
                                <option value="3">University/higher</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Department:</th>
                        <td>
                            <select name="employeeDepartment">
                                <option value="1">Sale-Marketing</option>
                                <option value="2">Administrative</option>
                                <option value="3">Service</option>
                                <option value="4">Manager</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Birthday:</th>
                        <td>
                            <input type="date" name="employeeBirthday">
                        </td>
                    </tr>
                    <tr>
                        <th>ID Card:</th>
                        <td>
                            <input type="text" name="employeeIdCard">
                        </td>
                    </tr>
                    <tr>
                        <th>Salary:</th>
                        <td><input type="text" name="employeeSalary"></td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>
                            <input type="text" name="employeePhoneNumber">
                        </td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>
                            <input type="text" name="employeeEmail">
                        </td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td><input type="text" name="employeeAddress"></td>
                    </tr>
                    <tr class="button">
                        <td><a href="" ><button class="btn-danger" type="button">Cancel</button></a></td>
                        <td><button type="submit" class="btn-success save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
