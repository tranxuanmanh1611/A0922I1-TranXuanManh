<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/form.css">
    <script src="resources/jQuery/jQuery3.7.0.js"></script>
    <script src="resources/node_modules/bootstrap-icons/font/bootstrap-icons.scss"></script>
    <link rel="stylesheet" href="resources/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<script>
    $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
<div id="header"></div>

<div class="container">
    <div class="row form">
        <div class="col-8">
            <form action="">
                <table class="table">
                    <tr class="title">
                        <th colspan="2" >NEW SERVICE</th>
                    </tr>
                    <tr>
                        <th>Service name:</th>
                        <td><input type="text" name="serviceName"></td>
                    </tr>
                    <tr>
                        <th>Area(m2):</th>
                        <td><input type="text" name="serviceArea"></td>
                    </tr>
                    <tr>
                        <th>Floor(s):</th>
                        <td><input type="text" name="serviceFloor"></td>
                    </tr>
                    <tr>
                        <th>Max Capacity:</th>
                        <td><input type="text" name="serviceCapacity"></td>
                    </tr>
                    <tr>
                        <th>Cost:</th>
                        <td><input type="text" name="serviceCost"></td>
                    </tr>
                    <tr>
                        <th>Rent type by:</th>
                        <td>
                            <select name="serviceRentType">
                                <option value="1">Year</option>
                                <option value="2">Month</option>
                                <option value="3">Day</option>
                                <option value="4">Hour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Status:</th>
                        <td>
                            <input type="text" name="serviceStatus">
                        </td>
                    </tr>
                    <tr class="button">
                        <td><a href="" ><button class="btn-danger" type="button">Cancel</button></a></td>
                        <td><button type="submit" class="btn-success save">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
