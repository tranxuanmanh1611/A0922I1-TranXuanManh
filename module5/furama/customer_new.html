<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/form.css">
    <script src="resources/jQuery/jQuery3.7.0.js"></script>
</head>
<body>
<script>
    $(function() {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
<div id="header"></div>

<div class="container">
    <div class="row form">
        <div class="col-8">
            <form action="">
                <table class="table">
                    <tr class="title">
                        <th colspan="2" >ADD NEW CUSTOMER</th>
                    </tr>
                    <tr>
                        <th>Customer Rank:</th>
                        <td colspan="3">
                            <select name="customerRank">
                                <option value="1">Diamon</option>
                                <option value="2">Platinium</option>
                                <option value="3">Gold</option>
                                <option value="4">Silver</option>
                                <option value="5">Member</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td colspan="3">
                            <input type="text" name="customerName">
                        </td>
                    </tr>
                    <tr>
                        <th>Birth Date:</th>
                        <td colspan="3">
                            <input type="date" name="customerBirth">
                        </td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td>
                            <select name="gender">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>ID card:</th>
                        <td>
                            <input type="text" name="idCard">
                        </td>
                    </tr>
                    <tr>
                        <th>Phone:</th>
                        <td>
                            <input type="text" name="phoneNumber">
                        </td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td>
                            <input type="text" name="address">
                        </td>
                    </tr>
                    <tr class="button">
                        <td><a href=""><button type="button" class="btn-danger">Cancel</button></a></td>
                        <td><button type="submit" value="save" class="btn-success">Save</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
