<p>angular-countdown-timer works!</p>
<div>
  <button (click)="start()"><i class="bi bi-play-fill"></i></button>
  <button (click)="pause()"><i class="bi bi-pause-fill"></i></button>
  <button (click)="replay()"><i class="bi bi-arrow-counterclockwise"></i></button>
</div>
<div class="time">
  {{remainTime}}
</div>
